procs:
  dev:
    autostart: false
    shell: "cargo watch --clear --quiet --exec 'run --'"

  dev-bot:
    autostart: false
    shell: "cargo watch --clear --quiet --exec 'run  --features bots -- --as-telegram-bot'"

  format:
    autostart: false
    shell: "cargo clippy --fix --allow-dirty --allow-staged --all-features -- && cargo fmt"

  format-dev:
    autostart: false
    shell: "rustup run nightly cargo fmt --all && cargo clippy --fix --allow-dirty --allow-staged --workspace --all-features -- && cargo fmt --all"
